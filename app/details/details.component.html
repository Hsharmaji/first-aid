<!DOCTYPE html>
<html>
<body>
  
  <div class="container">
    <h1>Enter Your Details</h1>
  <form id="userDetailsForm" method="post" action="submitForm.php">
    <label for="userName">User Name:</label>
    <input type="text" id="userName" name="userName" required [(ngModel)]="username">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required [(ngModel)]="email">
    <label for="mobileNumber">Mobile Number:</label>
    <input type="tel" id="mobileNumber" name="mobileNumber" required [(ngModel)]="mobile">
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required [(ngModel)]="age">
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required [(ngModel)]="address">
    <label for="gender">Gender:</label>
    <input type="text" id="gender" name="gender" required [(ngModel)]="gender">
    <label for="dateOfBirth">Date of Birth:</label>
    <input type="text" id="dateOfBirth" name="dateOfBirth" required [(ngModel)]="dob">
    <button type="submit" (click)="tohealth()">Submit</button>
  </form>
  </div>
</body>
</html>
